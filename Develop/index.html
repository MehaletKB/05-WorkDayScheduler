<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"/>
    <link rel="stylesheet" href="./assets/style.css" />
    
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div class="row">

        <div class="col-1 hour time-block">8 am</div>
        <textarea class="col-10 description" placeholder = 'Task'></textarea>
        <button class="col-1 saveBtn"><i class='fa fa-save'></i>
        </button>

        <div class="col-1 hour time-block">9 am</div>
        <textarea class="col-10 description" placeholder = 'Task'></textarea>
        <button class="col-1 saveBtn"><i class='fa fa-save'></i>
        </button>

        <div class="col-1 hour time-block">10 am</div>
        <textarea class="col-10 description" placeholder = 'Task'></textarea>
        <button class="col-1 saveBtn"><i class='fa fa-save'></i>
        </button>

        <div class="col-1 hour time-block">11 am</div>
        <textarea class="col-10 description" placeholder = 'Task'></textarea>
        <button class="col-1 saveBtn"><i class='fa fa-save'></i>
        </button>

        <div class="col-1 hour time-block">12 am</div>
        <textarea class="col-10 description" placeholder = 'Task'></textarea>
        <button class="col-1 saveBtn"><i class='fa fa-save'></i>
        </button>

        <div class="col-1 hour time-block">1 pm</div>
        <textarea class="col-10 description" placeholder = 'Task'></textarea>
        <button class="col-1 saveBtn"><i class='fa fa-save'></i>
        </button>

        <div class="col-1 hour time-block">2 pm</div>
        <textarea class="col-10 description" placeholder = 'Task'></textarea>
        <button class="col-1 saveBtn"><i class='fa fa-save'></i>
        </button>

        <div class="col-1 hour time-block">3 pm</div>
        <textarea class="col-10 description" placeholder = 'Task'></textarea>
        <button class="col-1 saveBtn"><i class='fa fa-save'></i>
        </button>

        <div class="col-1 hour time-block">4 pm</div>
        <textarea class="col-10 description" placeholder = 'Task'></textarea>
        <button class="col-1 saveBtn"><i class='fa fa-save'></i>
        </button>

        <div class="col-1 hour time-block">5 pm</div>
        <textarea class="col-10 description" placeholder = 'Task'></textarea>
        <button class="col-1 saveBtn"><i class='fa fa-save'></i>
        </button>

        <div class="col-1 hour time-block">6 pm</div>

        <button class="col-1 saveBtn"><i class='fa fa-save'></i>
        </button>

      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
